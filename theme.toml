# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Flowtime"
license = "MIT"
licenselink = "https://github.com/archcra/hugo-theme-flowtime/blob/master/LICENSE"
description = "A Hugo theme with Flowtime(https://github.com/marcolago/flowtime.js) presentation"
homepage = "https://github.com/archcra/hugo-theme-flowtime"
tags = ["responsive", "slide", "presentation"]
features = ["responsive", "slide", "flowtime"]
min_version = "0.1.0"

[author]
  name = "archcra"
  homepage = "https://github.com/archcra"

# If porting an existing theme
[original]
  name = "hello-friend-ng"
  homepage = "https://atlialp.com"
  repo = "https://github.com/rhazdon/hugo-theme-hello-friend-ng"
